<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>idbiz.id - login</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=qr_code_scanner" />
  <link rel="stylesheet" href="./login.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Favicon
  <link rel="icon" href="../img/food-package.png" type="image/x-icon"> -->
  
</head>
<body>

  <div class="container" id="container">
    <div class="form-container register-container">
      <form action="#">
        <h1>Register here.</h1>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="number" placeholder="No Telepon">
        <input type="password" placeholder="Password">
        <button>Register</button>
        <span>or use your account</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="/login" class="social"><i class="lni lni-whatsapp"></i></a>
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <i class="ph ph-arrow-circle-left back" id="back-btn"></i>
      <form action="#">
        <h1>Login here.</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="content">
          
        </div>
        <button>Login</button>
       
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <a href="../index.html" style="color: #fff;">
          <i class="ph ph-arrow-circle-left back" id="back-btn"></i>
        </a>
        <div class="overlay-panel overlay-left">
          <h1 class="title">Hello <br> friends</h1>
          <p>if Yout have an account, login here and have fun!</p>
          <button class="ghost" id="login">Login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Halo Admin</h1>
        </div>
      </div>
    </div>

  </div>

  <script src="./js/login.js"></script>

</body>
</html>
